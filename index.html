<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Pop-It</title>
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Theme -->
    <link rel="stylesheet" href="Themes/SunshineCitrus.css" id="theme" />
    <!-- For fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="bubbles.png" type="image/x-icon" />
  </head>
  <body>
    <audio id="correctSound" src="sounds/correct_audio.mp3"></audio>
    <div id="main">
      <div id="panel">
        <div id="p-top">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitNumber" class="box"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerCounter" class="box"></div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="inrScore" class="box"></div>
          </div>
        </div>
        <div id="p-btm" class="end"></div>
      </div>
    </div>
    <footer>
      <a class="link" href="https://github.com/deltapheonix-zei" target="_blank"
        ><svg
          stroke="currentColor"
          fill="none"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke-linecap="round"
          stroke-linejoin="round"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path></svg
        >Created by Deltapheonix</a
      >
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
